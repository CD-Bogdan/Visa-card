<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img class="map-img" src="./images/map.png" alt="map">
                    <div class="row">
                        <img src="./images/chip.png" alt="visa chip" width="60px">
                        <img src="./images/visa.png" alt="visa" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5289</p>
                        <p>2546</p>
                        <p>6638</p>
                        <p>0023</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>Fane Păntălău</p>
                        <p>10 / 26</p>
                    </div>
                </div>

                <div class="back">
                    <img class="map-img" src="./images/map.png" alt="map">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="./images/pattern.png" alt="pattern">
                        </div>
                        <p>887</p>
                    </div>
                    <div class="row card-text">
                        <p>Este es un diseño de tarjeta virtual creado con HTML5 y CSS3.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./images/visa.png" alt="visa" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
